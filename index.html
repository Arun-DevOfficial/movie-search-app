<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Movie Search</h1>
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Search for a movie..."
            required
          />
          <button type="submit">Search</button>
        </form>
      </div>
    </header>

    <main class="container">
      <div id="loader" class="hidden">
        <div class="spinner"></div>
      </div>

      <div id="results-container" style="margin-block: 32px;">
        <div id="results-heading" class="hidden">
          <h2>Search Results</h2>
          <p id="results-count"></p>
        </div>
        <div id="movies-grid"></div>
        <div id="no-results" class="hidden">
          <h3>No movies found. Try another search!</h3>
        </div>
      </div>

      <div id="movie-details" class="hidden">
        <button id="back-button">‚Üê Back to results</button>
        <div id="movie-details-content"></div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>
          Movie data provided by
          <a href="https://www.omdbapi.com/" target="_blank">OMDb API</a>
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
